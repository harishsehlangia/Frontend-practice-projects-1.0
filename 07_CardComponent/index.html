<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="main-div">
        <div class="div1 dotDiv">G</div>

                <p class="card-sub-title">google LLC</p>
                <p class="card-info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. In eius corrupti ratione, corporis sed, aperiam odio tempore dignissimos porro, illum consequatur! Cumque ipsa maiores sunt!</p>
                <button class="card-btn">Click me</button>
            </div>
        </div>

        <div class="div3 dotDiv">G</div>
        <div class="div4 dotDiv">L</div>
        <div class="div5 dotDiv">E</div>
    </div>
